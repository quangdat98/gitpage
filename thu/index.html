<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<style>
    body {
  background-image: url('1702310836964.JPEG');
}

</style>
<body>
    <div style="text-align: center;">
        <h1 style="color: aliceblue">Chào Thư gà</h1>
        <h1 style="color: chartreuse;">Ấn vào đây nè</h1>
        <button id="helloButton">Đạt Thật tuyệt vời còn Thư thì.. haizzz </button>
        <div id="output" style="background-color: aquamarine;width: 200px;margin-left: 45%;"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#helloButton").click(function() {
                let text = "Ahihihi đồ ngu";
                let outputDiv = $("#output");

                // Hàm in chữ "hello" với số lần là 1000
                function printHello(index) {
                    if (index < 1000) {
                        outputDiv.append(text + "<br>");
                        setTimeout(function() {
                            printHello(index + 1);
                        }, 300); // Khoảng thời gian giữa mỗi lần in (trong milliseconds)
                    }
                }

                // Bắt đầu in khi ấn nút
                printHello(0);
            });
        });
    </script>
</body>
</html>
